<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/xml2json/xml2json.js"></script>
    <script src="js/read_file.js"></script>
    <script src="js/custom.js"></script>
</head>
<body onload="load_home()">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<div class="container-fluid">
    <div class="row">
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#">
                            <div id="logo"></div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="add" href="#">
                            <span data-feather="home"></span>
                            Add Animal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="collapse" href="#">
                            <span> <i class="fas fa-chevron-left"></i> Collapse Menu </span></a>
                    </li>
                </ul>


            </div>
        </nav>

        <nav class="sidebar-popup">
            <div id="expand" class="sidebar-toggle">
                <span> <i class="fas fa-chevron-right"></i></span>
            </div>
        </nav>

        <main role="main" class="">
            <form id="addAnimal">
                <i id="closeForm" class="fas fa-times"></i>
                <input type="file"/>
            </form>
            <script>
                function load_home() {
                    document.getElementById("map").innerHTML='<object type="text/html" data="map/map.html" ></object>';
                }
            </script>
            <div id="map"></div>
        </main>
    </div>
</div>
</body>
</html>
